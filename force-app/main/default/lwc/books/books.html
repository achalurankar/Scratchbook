<template>
    <div class="new-btn" onclick={handleNewBookClick}>
        <!-- plus svg -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"></path>
        </svg>
    </div>
    <div class="books">
        <template for:each={books} for:item="book">
            <div key={book.id} class="book">
                <div class="edit-btn" data-id={book.id} onclick={handleEditBookClick}>
                    <!-- pencil svg -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"></path>
                    </svg>
                </div>
                <img class="preview" data-id={book.id} onclick={handleBookClick} src="https://media.istockphoto.com/vectors/sketch-book-line-icon-vector-id1267218101?k=20&m=1267218101&s=612x612&w=0&h=nAD3fuw7-9vTeX2UA0wkkrK95cAsYpVcxWdCnJq2KBc=">
                <div class="text">
                    <div>
                        <span class="f-left">{book.name}</span>
                        <span class="f-right">{book.pageCount} Pages</span>
                    </div>
                    <span class="description">{book.description}</span>
                </div>
            </div>
        </template>
    </div>

    <!-- modal to edit book name and description -->
    <template if:true={showModal}>
        <c-modal
            modal-header="Enter Book Details"
            fields={fields}
            onsave={handleSave}
            oncancel={hideModal}></c-modal>
    </template>
    <!-- modal cmp end -->
</template>
